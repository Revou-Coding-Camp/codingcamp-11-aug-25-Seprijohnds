<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body>
        <header class="flex md:content-between justify-between p-[5px] sticky top-0 ">
            
            <a href="#home" class="flex bg-blue-500 rounded-full h-[50px] w-[50px] shrink-0  main-logo" alt="John's Profile"></a>
            <nav>
                <ul class="flex object-scale-down gap-[5px]">

                    <li><a href="#home" class="flex text-gray-700 border text-center md:text-base rounded-[8px] md:py-[2px] md:px-[2px] hover:bg-blue-300">Home</a></li>

                    <li><a href="#ourprofile" class="whitespace-nowrap flex md:text-base text-gray-700 border rounded-[8px] md:py-[2px] md:px-[2px] hover:bg-blue-300">Our Profile</a></li>

                    <li><a href="#portfolio" class="flex text-center md:text-base border rounded-[8px] md:py-[2px] md:px-[2px] hover:bg-blue-300">Portfolio</a></li>

                    <li><a href="#messageus" class="whitespace-nowrap flex font-size:auto md:text-base text-center text-gray-700 border rounded-[8px] md:py-[2px] md:px-[2px] hover:bg-blue-300">Message Us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home" class="h-[400px] bg-gray-100 wall-p" alt="Japanese Torii Gate">
                <header>
                    <div class="flex items-center justify-center h-full pt-15">
                        <h1 class="text-3xl font-bold justify-center text-center welcome-text">Welcome <span id="user-greeting"></span> to John's Page</h1>
                    </div>
                </header>
            </section>

            <hr />

            <section id="ourprofile" class="min-h-[400px] bg-gray-300">
                <header>
                    <div class="flex flex-col items-center justify-center h-full">
                        <h1 class="text-gray-800 mb-5 mt-15">Our Profile</h1>
                        <img src="/codingcamp-11-aug-25-Seprijohnds/assets/favpic.jpg" class="rounded-full h-[150px] w-[150px]">
                        <p class="text-gray-600 mt-2">Sepri John</p>
                        <p class="text-gray-600 font-bold">Software Engineer</p>
                        
                    </div>
                </header>
                <p class="flex justify-center text-center text-gray-600 mt-4 pl-[10%] pr-[10%]">Contact me via email: <a href="mailto:seprijohn@gmail.com">  Sepri.john@gmail.com</a></p>
                <p class="flex justify-center text-center text-gray-600 mt-4 pl-[10%] pr-[10%]">or via phone: <a href="https://wa.me/+6289502126521"> +62 895 0212 6521</a></p>
            </section>

            <hr />

            <section id="portfolio" class="h-[400px] port-img" alt="">
                <header>
                    <div class="flex">
                        <h1 class="text-black text-5xl md:text-base ml-[10%] mt-15">SEPRI JOHN</h1> 
                        <p class="text-center text-gray-800 mt-15"></p>
                    </div>
                    <div class="flex justify-center mt-4">

                    </div>    
                </header>
            </section>

            <hr />

            <section id="messageus" class="h-[400px] bg-gray-100">
                <header>
                    <h1>
                        Message Us
                    </h1>
                </header>

                <form>
                    <label for="user-message" class="block text-gray-700">Your Message:</label>
                    <input id="user-message" type="text" class="border rounded-md w-[30%] p-2"></input>
                    <br />
                    <button type="button" onclick="sendMessage();"
                        class="mt-2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-500 hover:scale-110">Send</button>
                </form>
            </section>
        </main>

        <footer>
            <p class="flex flex-col items-center justify-center">&copy; 2025 Revou Training | Sepri John</p>
        </footer>

        <script src="./js/script.js"></script>
    </body>
</html>
